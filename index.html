<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00ff88">
  <title>Fitness Training Pro</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">

  <!-- SPLASH SCREEN -->
  <link rel="apple-touch-startup-image" href="icons/icon-512.png">
</head>

<body>

<!-- SPLASH -->
<div id="splashScreen">
  <h1>Fitness Pro</h1>
</div>

<header>
  <h1>Fitness Training Pro</h1>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<!-- CONTEÃšDO -->
<main>

<section id="dashboard" class="section active">
  <h2>Dashboard</h2>
  <div class="card">
    <p><strong>Peso Atual:</strong> <span id="currentWeight">-</span> kg</p>
  </div>
</section>

<section id="workouts" class="section">
  <h2>Treinos</h2>
  <select id="daySelector"></select>
  <div id="exerciseList"></div>
  <button onclick="finishWorkout()" class="primary">Finalizar Treino</button>
  <ul id="workoutHistory"></ul>
</section>

<section id="weight" class="section">
  <h2>Peso</h2>
  <input type="number" id="weightInput" placeholder="Digite o peso" />
  <button onclick="addWeight()">Registrar</button>
  <canvas id="weightChart"></canvas>
</section>

<section id="photos" class="section">
  <h2>Fotos</h2>
  <input type="file" id="photoUpload" />
  <div id="photoGallery"></div>
</section>

</main>

<!-- NAVBAR FIXA -->
<nav class="bottom-nav">
  <button data-section="dashboard" class="nav-item active">
    <img data-icon="dashboard" alt="Dashboard">
    <span>Dashboard</span>
  </button>
  <button data-section="workouts" class="nav-item">
    <img data-icon="workout" alt="Treinos">
    <span>Treinos</span>
  </button>
  <button data-section="weight" class="nav-item">
    <img data-icon="weight" alt="Peso">
    <span>Peso</span>
  </button>
  <button data-section="photos" class="nav-item">
    <img data-icon="photos" alt="Fotos">
    <span>Fotos</span>
  </button>
</nav>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
