<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00ff88">
  <title>Fitness Training Pro</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
</head>

<!-- MODAL EXERC√çCIO -->
<div id="exerciseModal" class="modal">
  <div class="modal-content">

    <h3>Adicionar Exerc√≠cio</h3>

    <div id="selectedExerciseBox" class="selected-box hidden"></div>

    <input type="text" id="exerciseSearch" placeholder="Pesquisar exerc√≠cio..." />
    <div id="exerciseList" class="modal-list"></div>

    <h4>T√©cnica</h4>

    <div id="selectedTechniqueBox" class="selected-box hidden"></div>

    <input type="text" id="techniqueSearch" placeholder="Pesquisar t√©cnica..." />
    <div id="techniqueList" class="modal-list"></div>

    <div class="modal-actions">
      <button id="clearSelection">Limpar</button>
      <button id="cancelExercise">Cancelar</button>
      <button id="saveExercise" class="primary">Salvar</button>
    </div>

  </div>
</div>  

<body>

<div id="splashScreen">
  <h1>Fitness Pro</h1>
</div>

<header>
  <button id="menuToggle">‚ò∞</button>
  <h1>Fitness Training Pro</h1>
  <button id="themeToggle">üåô</button>
</header>

<!-- PAINEL LATERAL -->
<div id="adminDrawer" class="drawer">
  <div class="drawer-content">
    <h3>Biblioteca</h3>
    <button id="manageExercises">Exerc√≠cios</button>
    <button id="manageTechniques">T√©cnicas</button>
    <button id="closeDrawer">Fechar</button>
  </div>
</div>

<main>

<section id="dashboard" class="section active">
  <h2>Dashboard</h2>
  <div class="card">
    <p><strong>Total de Treinos:</strong> <span id="totalWorkouts">0</span></p>
    <p><strong>Peso Atual:</strong> <span id="currentWeight">-</span> kg</p>
  </div>
</section>

<section id="workouts" class="section">
  <h2>Treinos</h2>

  <div class="card">
    <select id="daySelector"></select>
  </div>

  <div id="exerciseContainer"></div>

  <button id="addExerciseBtn" class="primary">Adicionar Exerc√≠cio</button>
</section>

<section id="weight" class="section">
  <h2>Peso</h2>

  <div class="card">
    <input type="number" id="weightInput" placeholder="Digite o peso (kg)" />
    <button onclick="addWeight()" class="primary">Registrar Peso</button>
  </div>

  <canvas id="weightChart"></canvas>
</section>

<section id="photos" class="section">
  <h2>Fotos</h2>
  <input type="file" id="photoUpload" />
  <div id="photoGallery"></div>
</section>

</main>

<nav class="bottom-nav">
  <div class="nav-indicator"></div>

  <button data-section="dashboard" class="nav-item active">
    <span>Dashboard</span>
  </button>

  <button data-section="workouts" class="nav-item">
    <span>Treinos</span>
  </button>

  <button data-section="weight" class="nav-item">
    <span>Peso</span>
  </button>

  <button data-section="photos" class="nav-item">
    <span>Fotos</span>
  </button>
</nav>

<div id="updateToast" class="update-toast">
  <span>Nova vers√£o dispon√≠vel</span>
  <button id="updateBtn">Atualizar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
