<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Training Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Fitness Training Pro</h1>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<nav>
  <button onclick="showSection('dashboard')">Dashboard</button>
  <button onclick="showSection('workouts')">Treinos</button>
  <button onclick="showSection('weight')">Peso</button>
  <button onclick="showSection('photos')">Fotos</button>
</nav>

<section id="dashboard" class="section active">
  <h2>Dashboard</h2>
  <div class="card">
    <p><strong>Peso Atual:</strong> <span id="currentWeight">-</span> kg</p>
  </div>
  <div class="card">
    <p><strong>Ãšltimo Volume Total:</strong> <span id="lastVolume">-</span></p>
  </div>
</section>

<section id="workouts" class="section">
  <h2>Treinos</h2>

  <select id="daySelector"></select>

  <div id="exerciseList"></div>

  <button onclick="finishWorkout()" class="primary">Finalizar Treino</button>

  <h3>HistÃ³rico</h3>
  <ul id="workoutHistory"></ul>
</section>

<section id="weight" class="section">
  <h2>Controle de Peso</h2>
  <input type="number" id="weightInput" placeholder="Digite o peso">
  <button onclick="addWeight()">Registrar</button>
  <canvas id="weightChart"></canvas>
</section>

<section id="photos" class="section">
  <h2>Fotos</h2>
  <input type="file" id="photoUpload">
  <div id="photoGallery"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
