<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00ff88">
  <title>Fitness Training Pro</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-startup-image" href="icons/icon-512.png">
</head>

<div id="updateToast" class="update-toast">
  <span>Nova versÃ£o disponÃ­vel</span>
  <button id="updateBtn">Atualizar</button>
</div>
  
<body>

<div id="splashScreen">
  <h1>Fitness Pro</h1>
</div>

<header>
  <h1>Fitness Training Pro</h1>
  <button id="themeToggle">ðŸŒ™</button>
</header>

<main>

<section id="dashboard" class="section active">
  <h2>Dashboard</h2>
  <div class="card">
    <p><strong>Peso Atual:</strong> <span id="currentWeight">-</span> kg</p>
  </div>
</section>

<section id="workouts" class="section">
  <h2>Treinos</h2>
  <select id="daySelector"></select>
  <div id="exerciseList"></div>
  <button onclick="finishWorkout()" class="primary">Finalizar Treino</button>
  <ul id="workoutHistory"></ul>
</section>

<section id="weight" class="section">
  <h2>Peso</h2>
  <div class="card">
  <input type="number" id="weightInput" placeholder="Digite o peso (kg)" />
  <button onclick="addWeight()" class="primary">Registrar Peso</button>
</div>
  <canvas id="weightChart"></canvas>
</section>

<section id="photos" class="section">
  <h2>Fotos</h2>
  <input type="file" id="photoUpload" />
  <div id="photoGallery"></div>
</section>

</main>

<nav class="bottom-nav">

  <div class="nav-indicator"></div>

  <button data-section="dashboard" class="nav-item active">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M4 14a8 8 0 0 1 16 0"/>
      <line x1="12" y1="14" x2="16" y2="10"/>
      <rect x="6" y="15" width="2" height="4"/>
      <rect x="11" y="13" width="2" height="6"/>
      <rect x="16" y="11" width="2" height="8"/>
    </svg>
    <span>Dashboard</span>
  </button>

  <button data-section="workouts" class="nav-item">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="4" y1="12" x2="20" y2="12"/>
      <rect x="2" y="9" width="2" height="6"/>
      <rect x="6" y="8" width="2" height="8"/>
      <rect x="16" y="8" width="2" height="8"/>
      <rect x="20" y="9" width="2" height="6"/>
    </svg>
    <span>Treinos</span>
  </button>

  <button data-section="weight" class="nav-item">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="4" y="6" width="16" height="14" rx="3"/>
      <path d="M8 10a4 4 0 0 1 8 0"/>
      <line x1="12" y1="10" x2="15" y2="8"/>
    </svg>
    <span>Peso</span>
  </button>

  <button data-section="photos" class="nav-item">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="7" width="18" height="13" rx="2"/>
      <circle cx="12" cy="13" r="4"/>
      <line x1="7" y1="7" x2="9" y2="5"/>
      <line x1="15" y1="7" x2="17" y2="5"/>
    </svg>
    <span>Fotos</span>
  </button>

</nav>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
